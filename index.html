<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Youtube</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ================ HEADER ================ -->
    <header class="header row align-items-center">
      <div class="nav-group .col-4 .col-sm-3">
        <button type="button" class="nav-btn">
          <ion-icon name="menu" class="nav-icon"></ion-icon>
        </button>
        <a href="#" class="youtube-logo" data-bs-toggle="offcanvas">
          <img src="img/logo.png" alt="Youtube logo" class="youtube-img" />
        </a>
      </div>
      <div class="input-group col search-bar">
        <input
          type="text"
          class="search-input"
          placeholder="Search"
          aria-label="search"
          aria-describedby="search-btn"
        />
        <button class="search-btn" type="button" id="search-btn">
          <ion-icon name="search" class="search-icon"></ion-icon>
        </button>
        <button type="button" class="mic-btn">
          <ion-icon name="mic" class="mic-icon"></ion-icon>
        </button>
      </div>
      <div class="menu-group .col-4 .col-sm-3">
        <button class="menu-btn">
          <ion-icon name="apps-outline" class="menu-icon"></ion-icon>
        </button>
        <button class="menu-btn">
          <ion-icon name="ellipsis-vertical" class="menu-icon"></ion-icon>
        </button>

        <button type="submit" class="signin-btn">
          <ion-icon
            name="person-circle-outline"
            class="signin-btn-icon"
          ></ion-icon>
          sign in
        </button>
      </div>
    </header>

    <section class="main">
      <!-- ================ SIDEMENU ================ -->
      <section class="sidemenu-collapse">
        <a
          href="#"
          class="list-group-item d-flex align-items-center active btn-off-canvas"
        >
          <ion-icon name="home" class="side-menu-icon"></ion-icon>
          <!-- <span>Home</span> -->
        </a>
        <a
          href="#"
          class="list-group-item d-flex align-items-center btn-off-canvas"
        >
          <ion-icon name="compass-outline" class="side-menu-icon"></ion-icon>
          <!-- <span>Explore</span> -->
        </a>
        <a
          href="#"
          class="list-group-item d-flex align-items-center btn-off-canvas"
        >
          <ion-icon name="cut-outline" class="side-menu-icon"></ion-icon>
          <!-- <span>Shorts</span> -->
        </a>
        <a
          href="#"
          class="list-group-item d-flex align-items-center btn-off-canvas"
        >
          <ion-icon name="library-outline" class="side-menu-icon"></ion-icon>
          <!-- <span>Library</span> -->
        </a>
        <a
          href="#"
          class="list-group-item d-flex align-items-center btn-off-canvas"
        >
          <ion-icon name="timer-outline" class="side-menu-icon"></ion-icon>
          <!-- <span>History</span> -->
        </a>
      </section>
      <section
        class="side-menu open"
        data-bs-spy="scroll"
        data-bs-offset="0"
        class="scrollspy-example"
        tabindex="0"
        id="sidemenu"
      >
        <div class="list-group">
          <a href="#" class="list-group-item d-flex align-items-center active">
            <ion-icon name="home" class="side-menu-icon"></ion-icon>
            <span>Home</span>
          </a>
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon name="compass-outline" class="side-menu-icon"></ion-icon>
            <span>Explore</span>
          </a>
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon name="cut-outline" class="side-menu-icon"></ion-icon>
            <span>Shorts</span>
          </a>
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon
              name="file-tray-stacked-outline"
              class="side-menu-icon"
            ></ion-icon>
            <span>Subcriptions</span>
          </a>
        </div>
        <div class="list-group">
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon name="library-outline" class="side-menu-icon"></ion-icon>
            <span>Library</span>
          </a>
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon name="timer-outline" class="side-menu-icon"></ion-icon>
            <span>History</span>
          </a>
        </div>
        <div class="signin-group">
          Sign in to like videos, comment and subscribe.
          <button type="submit" class="signin-btn">
            <ion-icon
              name="person-circle-outline"
              class="signin-btn-icon"
            ></ion-icon>
            sign in
          </button>
        </div>
        <div class="list-group">
          <div class="group-title pt-2 px-4 mx-1 text-uppercase text-muted">
            BEST OF YOUTUBE
          </div>
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon name="musical-notes" class="side-menu-icon"></ion-icon>
            <span>Music</span>
          </a>
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon name="trophy" class="side-menu-icon"></ion-icon>
            <span>Sport</span>
          </a>
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon name="game-controller" class="side-menu-icon"></ion-icon>
            <span>Gaming</span>
          </a>
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon name="newspaper" class="side-menu-icon"></ion-icon>
            <span>News</span>
          </a>
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon name="radio" class="side-menu-icon"></ion-icon>
            <span>Live</span>
          </a>
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon name="cube" class="side-menu-icon"></ion-icon>
            <span>360Â° Video</span>
          </a>
        </div>
        <div class="list-group">
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon
              name="add-circle-outline"
              class="side-menu-icon"
            ></ion-icon>
            <span>Browse channels</span>
          </a>
        </div>
        <div class="list-group">
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon name="settings-outline" class="side-menu-icon"></ion-icon>
            <span>Settings</span>
          </a>
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon name="flag-outline" class="side-menu-icon"></ion-icon>
            <span>Report history</span>
          </a>
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon
              name="help-circle-outline"
              class="side-menu-icon"
            ></ion-icon>
            <span>Help</span>
          </a>
          <a href="#" class="list-group-item d-flex align-items-center">
            <ion-icon
              name="alert-circle-outline"
              class="side-menu-icon"
            ></ion-icon>
            <span>Send feedback</span>
          </a>
        </div>
      </section>
      <!-- ================ CATEGORIES ================ -->
      <div class="categories">
        <div class="scroll-left-btn-backgound">
          <button class="scroll-left-btn" onclick="slide('left')">
            <ion-icon
              name="chevron-back-outline"
              class="scroll-icon"
            ></ion-icon>
          </button>
        </div>
        <section class="categories-section btn-group">
          <button class="category item active">All</button>
          <button class="category item">Youth music</button>
          <button class="category item">Music</button>
          <button class="category item">Lo-fi</button>
          <button class="category item">Nobita Nobi</button>
          <button class="category item">Conan Edogawa</button>
          <button class="category item">Matirial Arts Movies</button>
          <button class="category item">Game shows</button>
          <button class="category item">Humans</button>
          <button class="category item">Frying</button>
          <button class="category item">Desserts</button>
          <button class="category item">Balls</button>
          <button class="category item">Candy</button>
          <button class="category item">Rapping</button>
          <button class="category item">Asian music</button>
          <button class="category item">Live</button>
          <button class="category item">Gaming</button>
          <button class="category item">Recently uploaded</button>
        </section>

        <div class="scroll-right-btn-backgound">
          <button class="scroll-right-btn" onclick="slide('right')">
            <ion-icon
              name="chevron-forward-outline"
              class="scroll-icon"
            ></ion-icon>
          </button>
        </div>
      </div>

      <!-- ================ VIDEOS ================ -->
      <div class="videos">
        <div class="row">
          <div class="col">
            <div class="video-thumbnail">
              <img
                src="img/thumbnail/map-mo.jpg"
                alt="Map mo Thumbnail"
                class="video-thumbnail-img"
              />
              <span class="video-thumbnail-time">4:09</span>
            </div>
            <a href="#"
              ><img src="img/avatar/map-mo.jpg" alt="Map mo Avatar"
            /></a>
          </div>

          <div class="col">2</div>
          <div class="col">3</div>
          <div class="col">4</div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->

    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
